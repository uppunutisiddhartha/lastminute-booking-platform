<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Flight</title>
    <style>
        body {
            font-family: Arial;
            background: #f8f8f8;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 8px;
            width: 200px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Book Flight {{ flight.flight_number }}</h2>
    <p><b>{{ flight.source }}</b> → <b>{{ flight.destination }}</b></p>
    <p>Price per passenger: ₹{{ flight.price }}</p>
    <p>Available seats: {{ flight.seats_available }}</p>

    <form method="POST">
        {% csrf_token %}
        <label>Number of Passengers:</label><br>
        <input type="number" name="passengers" min="1" max="{{ flight.seats_available }}" required><br>
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
