<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Room - LastMinute.ai</title>
    <style>
      body {
        font-family: Arial;
        background: #f7f9fc;
        margin: 0;
        padding: 30px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      .room-info {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select {
        display: block;
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #0077ff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #005dcc;
      }
      img.room-image {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{ message }}
      <div class="room-info">
        <h2>Book Room: {{ room.room_number }} ({{ room.room_type }})</h2>
        {% if room.image %}
        <img src="{{ room.image.url }}" alt="Room Image" class="room-image" />
        {% endif %}
        <p>Capacity: {{ room.capacity }} person{{ room.capacity|pluralize }}</p>
        <p>Price per Night: ${{ room.price_per_night }}</p>
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Check-in Date:</label>
        <input type="date" name="check_in" required />

        <label>Check-out Date:</label>
        <input type="date" name="check_out" required />

        <label>FUll Name:</label>
        <input type="text" name="name" required>
        <label>Number of Persons:</label>
        <input
          type="number"
          name="num_persons"
          min="1"
          max="{{ room.capacity }}"
          required
        />

        <label>Address Proof:</label>
        <input
          type="file"
          name="address_proof"
          accept=".jpg,.jpeg,.png,.pdf"
          required
        />

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </body>
</html>
