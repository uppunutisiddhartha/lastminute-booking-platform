<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel and Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0B1D3A;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #0077FF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005dcc;
        }

        .messages p {
            margin: 0;
            padding: 10px;
            border-radius: 6px;
        }

        .messages .error {
            background-color: #E74C3C;
            color: white;
        }

        .messages .success {
            background-color: #00C48C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Hotel and Rooms</h2>

        <div class="messages">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% for message in messages %}
                <p class="success">{{ message }}</p>
            {% endfor %}
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Hotel Name:</label>
            <input type="text" name="name" placeholder="Enter hotel name" required>

            <label>Location:</label>
            <input type="text" name="location" placeholder="Enter hotel location" required>

            <label>Description:</label>
            <textarea name="description" placeholder="Enter description (optional)"></textarea>

            <label>Number of Floors:</label>
            <input type="number" name="floor_count" min="1" value="1" required>

            <label>Rooms per Floor:</label>
            <input type="number" name="rooms_per_floor" min="1" value="1" required>

            <label>Starting Room Number:</label>
            <input type="number" name="start_number" value="101" required>

            <label>Hotel Image:</label>
            <input type="file" name="Hotel_image" accept="image/*">

            <button type="submit">Add Hotel</button>
        </form>
    </div>
</body>
</html>
